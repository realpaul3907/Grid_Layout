<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Grid Layout</title>
  </head>
  <body>



    <div class="header">
      <div class="container">
        <h3 class="display-6">Header</h3>

        <div class="row text-center">
          <div class="col-md-2 col-sm-3">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2
            </div></div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
        

      </div>
    </div>


    <div class="hero">

      <div class="container">

        <h3 class="display-6">Hero</h3>

        <div class="row text-center">

          <div class="col-md-9">

            <div class="box bg">

            <div class="row">

              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box bo">2.1</div>
              </div>

              <div class="col-md-4 col-sm-12">
                <div class="box bo">2.2</div>
              </div>
              
              

            </div>

            </div>
            
          </div>

          <div class="col-md-3 d-md-block d-none ">
            
            <div class="box red">3</div>

          </div>
          
        </div>
        



      </div>
      

    </div>

    <div class="body">

      <div class="container">

        <h3 class="display-6">Body</h3>

        <div class="row text-center">

          <div class="col-md-9">

            <div class="box bg">

            <div class="row">

              <div class="col-md-5 col-sm-9 ">
                <div class="box bo">4.1</div>
              </div>

              <div class="col-sm-3 col-12 d-md-none d-sm-blcok d-block">
            
            <div class=" box red">3</div>

          </div>

              <div class="col-md-7 col-sm-12 col-12">
                <div class="box bo">4.2</div>
              </div>

            </div>

            </div>
            
          </div>

          <div class="col-md-3 d-md-block d-none ">
            
            <div class="box red ">5</div>

          </div>
          
        </div>
        



      </div>
      

    </div>

    <div class="bar">

      <div class="container">

        <div class="row ">

          <div class="col-md-12 d-md-none d-sm-block d-none">
            <h3 class="display-6">Bar</h3>
          </div>

          <div class="col-md-12 d-md-none d-sm-block d-none text-center">

            <div class="box red">5</div>
            

          </div>
          

        </div>
        





      </div>
      


    </div>




    <div class="footer">
      
      <div class="container">

        <h3 class="display-6">Footer</h3>

        <div class="row text-center">

          <div class="col-md-12">

            <div class="box">6.1</div>
            


          </div>
          

        </div>
        

      </div>


    </div>




   



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  <script  src="js/jquery-3.5.1.min.js"></script>
    <script  src="js/bootstrap.js"></script>
    <script  src="script.js"></script>
  </body>
</html>
